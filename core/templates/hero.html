<!-- Section: Design Block -->
<section class="">
  
  
  <div class="swiffy-slider slider-item-ratio slider-item-ratio-16x9 slider-nav-animation slider-nav-animation-fadein" id="swiffy-animation">
    <ul class="slider-container" id="container1">
       <div id="slide1"  class="h-[400px] overflow-hidden" style="background-image:
       linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
       url('https://images.unsplash.com/photo-1462275646964-a0e3386b89fa?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
       width: 100%;
       
       background-size: cover;
       color: white;
       padding: 20px; background-position: center;
       background-repeat: no-repeat;
       background-size: cover;
       position: relative;">
      
       <div class="flex justify-center items-center">
        <h1 class="text-center my-10 text-4xl font-semibold !w-2/4 m-auto" >
          Expertly Designed Flower Bouquets Fresh from Our Fields
        </h1>
       </div>
     
       </div>

       <div id="slide2"  class="h-[400px] overflow-hidden" style="background-image:
       linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
       url('https://images.ctfassets.net/ztm44xofsurz/3xDgQBVT8n8TMY5E7tVbb5/140a8a47e1478f4cbf084ade886d277e/0279_PF_VDay24_Site_SWAG_3.jpg?w=1920&fm=webp&q=70');
       width: 100%;
       
       background-size: cover;
       color: white;
       padding: 20px; background-position: center;
       background-repeat: no-repeat;
       background-size: cover;
       position: relative;">
      
       <div class="flex justify-center items-center">
        <h1 class="text-center my-10 text-4xl font-semibold !w-2/4 m-auto" >
          More Than Just Flower Delivery Experts, We're Gifting Pros
        </h1>
       </div>
     
       </div>
      
    </ul>

    <button type="button" class="slider-nav" aria-label="Go to previous"></button>
    <button type="button" class="slider-nav slider-nav-next" aria-label="Go to next"></button>

    <div class="slider-indicators">
        <button aria-label="Go to slide" class=""></button>
        <button aria-label="Go to slide" class=""></button>
       
    </div>
</div>

    <!-- Jumbotron -->
    {% comment %} <div class="bg-gray-200 px-6 py-12 text-center md:px-12 lg:text-left">
      <div class="w-100 mx-auto sm:max-w-2xl md:max-w-3xl lg:max-w-5xl xl:max-w-7xl">
        <div class="grid items-center gap-12 lg:grid-cols-2">
          <div class="mt-12 lg:mt-0">
            <h1 class="mt-2 mb-16 text-5xl font-bold tracking-tight md:text-6xl xl:text-7xl">
              The best website <br /><span class="text-primary">for classy flowers</span>
            </h1>
            <a class="bg-green-600 px-4 py-3 text-white rounded font-medium" role="button">Get started</a>
          
          </div>
          <div class="mb-12 lg:mb-0">
            <img src="https://i.ibb.co/pPQz42x/image.png"
              class="w-full rounded-lg shadow-lg dark:shadow-black/20" alt="" />
          </div>
        </div>
      </div>
    </div> {% endcomment %}
    <!-- Jumbotron -->
  </section>
